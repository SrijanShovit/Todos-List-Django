<!-- we need a form to send post request -->

<!-- if we would have used JS then we could have a button to send that post request -->
{%  extends 'base/main.html' %}
{% block content %}

<div class="header-bar">

    <a href="{% url 'tasks' %}">&#8592;</a>
</div>

<div class="card-body">

    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this task? "{{task}}"</p>
        <input  class="button" type="submit" value="Delete" />
    </form>
    
</div>
{% endblock content %}
